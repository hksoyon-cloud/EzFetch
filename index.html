<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzFetch - Premium Video Downloader</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00d2ff;
            --accent-dark: #3a7bd5;
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --text-light: #f8fafc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .app-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 { font-size: 2.5rem; margin-bottom: 10px; background: linear-gradient(to right, #00d2ff, #3a7bd5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #94a3b8; margin-bottom: 30px; }

        .input-area { margin-bottom: 20px; }
        
        input[type="text"] {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            border: 2px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0, 210, 255, 0.3); }

        .options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        select {
            padding: 10px;
            border-radius: 8px;
            background: #334155;
            color: white;
            border: none;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(58, 123, 213, 0.4); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .success { background: rgba(16, 185, 129, 0.2); color: #10b981; border: 1px solid #10b981; }
        .error { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 1px solid #ef4444; }

        .footer { margin-top: 30px; font-size: 0.8rem; color: #64748b; }
    </style>
</head>
<body>

<div class="app-container">
    <h1>EzFetch</h1>
    <p>ইউটিউব ভিডিও এবং অডিও ডাউনলোড করুন সহজেই</p>

    <div class="input-area">
        <input type="text" id="urlInput" placeholder="ইউটিউব লিঙ্ক এখানে পেস্ট করুন...">
    </div>

    <div class="options">
        <select id="format">
            <option value="720">Video (720p)</option>
            <option value="1080">Video (1080p)</option>
            <option value="360">Video (360p)</option>
            <option value="mp3">Audio (MP3)</option>
        </select>
    </div>

    <button id="dlBtn" onclick="startDownload()">
        <span id="btnText">ডাউনলোড শুরু করুন</span>
        <div class="loader" id="loader"></div>
    </button>

    <div id="result"></div>

    <div class="footer">
        &copy; 2026 EzFetch - High Speed Downloader
    </div>
</div>

<script>
    async function startDownload() {
        const url = document.getElementById('urlInput').value;
        const format = document.getElementById('format').value;
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const dlBtn = document.getElementById('dlBtn');
        const result = document.getElementById('result');

        if(!url) {
            showMsg("দয়া করে একটি লিঙ্ক দিন!", "error");
            return;
        }

        // UI Update
        btnText.style.display = "none";
        loader.style.display = "block";
        dlBtn.disabled = true;
        result.style.display = "none";

        try {
            const response = await fetch('https://api.cobalt.tools/api/json', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    url: url,
                    videoQuality: format === 'mp3' ? '720' : format,
                    downloadMode: format === 'mp3' ? 'audio' : 'video',
                    filenameStyle: 'pretty'
                })
            });

            const data = await response.json();

            if(data.url) {
                window.location.href = data.url;
                showMsg("ডাউনলোড শুরু হয়েছে!", "success");
            } else {
                showMsg("দুঃখিত, ভিডিওটি পাওয়া যায়নি।", "error");
            }
        } catch (err) {
            showMsg("সার্ভার সমস্যা, আবার চেষ্টা করুন।", "error");
        } finally {
            btnText.style.display = "block";
            loader.style.display = "none";
            dlBtn.disabled = false;
        }
    }

    function showMsg(text, type) {
        const result = document.getElementById('result');
        result.innerText = text;
        result.className = type;
        result.style.display = "block";
    }
</script>

</body>
</html>
